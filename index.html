<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>thisbanddoesnotexist</title>

    <script type="text/javascript" src="vendor/jquery-3.3.1.js"></script>
    <script type="text/javascript">

$(function () {
  const ctx = $('#canvas')[0].getContext('2d')
  const persons = 5

  for (let i = 0; i < persons; i++) {
    window.setTimeout(spawnPerson(ctx, i), i * 2000)
  }
})

function spawnPerson(ctx, i) {
  return function () {
    const nonexistentPerson = new Image(200, 200)
    nonexistentPerson.src = `https://thispersondoesnotexist.com/?${i}`

    const xPos = i * 250
    nonexistentPerson.addEventListener('load', function () {
      ctx.drawImage(nonexistentPerson, xPos, 0, 200, 200)
      console.log(`loaded and drawn: ${nonexistentPerson.naturalWidth} x ${nonexistentPerson.naturalHeight}`)
    })
  }
}

    </script>
</head>
<body>
<canvas id="canvas" width="1200" height="800"></canvas>
</body>
</html>
