<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>thisbanddoesnotexist</title>

    <script type="text/javascript" src="vendor/jquery-3.3.1.js"></script>
    <script type="text/javascript">

const persons = 10
const rowWidth = 5
const imageSize = 200
const spacing = 50
const timeStagger = 2000

$(function () {
  const ctx = $('#canvas')[0].getContext('2d')

  for (let i = 0; i < persons; i++) {
    window.setTimeout(spawnPerson(ctx, i), i * timeStagger)
  }
})

function spawnPerson(ctx, i) {
  return function () {
    const nonexistentPerson = new Image(imageSize, imageSize)
    nonexistentPerson.src = `https://thispersondoesnotexist.com/?${i}`

    const xPos = (i % rowWidth) * (imageSize + spacing)
    const yPos = Math.floor(i/rowWidth) * (imageSize + spacing)

    nonexistentPerson.addEventListener('load', function () {
      ctx.drawImage(nonexistentPerson, xPos, yPos, imageSize, imageSize)
    })
  }
}

    </script>
</head>
<body>
<canvas id="canvas" width="1200" height="800"></canvas>
</body>
</html>
